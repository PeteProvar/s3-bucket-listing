<html>
    <head>
        <title>public.nikhil.io</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Fira+Mono|Bungee+Outline" rel="stylesheet">
        <style type="text/css">
            body {
                background-color: rgb(255, 233, 78);
                margin: 0;
                padding: 0;
            }
            a {
                color: #ff3300;
                text-decoration: none;
                padding: 3px;
            }
            a:hover {
                background: red;
                border-radius: 5px;
                color: white;
            }
            h1 {
                color: red;
                font-family: "Bungee Outline", arial, helvetica, sans-serif;
                font-size: 3.5em;
                font-weight: normal;
                margin: 0 0 10px 10px;
                padding: 5px;
                line-height: 1;
            }
            h1 a:hover {
                color: red;
                font-weight: bold;
                background: none;
            }
            table {
                border-collapse: collapse;
                font-family: "Fira Mono";
                width: 100%;
            }
            table tr {
                border-bottom: 1px dotted #ff9900;
            }
            table tr:last-child {
                border-bottom: none;
            }
            table tr td {
                padding: 5px 30px 5px 15px;
                color: #333;
            }
            table tr td:nth-child(2) {
                width: 250px;
            }
            table tr td:nth-child(3) {
                width: 115px;
            }
            table a {
                font-weight: bold;
            }
            #no-fetch,
            #error {
                padding: 20px;
                font-family: "Fira Mono";
                color: red;
            }
            .hide {
                display: none;
            }
            @media screen and (max-width: 768px) {
                body {
                    background: #111;
                }
                table tr td:nth-child(2) {
                    color: white;
                }
                table tr td:nth-child(3) {
                    display: none;
                }
            }
            @media screen and (max-width: 605px) {
                h1 {
                    font-size: 2.125em;
                    color: #39ff14;
                    text-align: center;
                }
                h1 a {
                    color: #39ff14;
                }
                a {
                    color: #39ff14;
                }
                a:hover {
                    color: black;
                    background: #39ff14;
                }
                table {
                    font-size: 0.85em;
                }
                table tr {
                    border-bottom: 1px dotted #666;
                }
                table tr td {
                    padding: 5px;
                }
                table tr td:nth-child(2),
                table tr td:nth-child(3) {
                    display: none;
                }
            }
        </style>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-88882746-2"></script>
        <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js',new Date());gtag('config','UA-88882746-2');</script>
    </head>
    <body>
        <h1>public.<a href="https://nikhil.io">nikhil.io</a></h1>
        <p id="no-fetch" class="hide">
            Uh oh&hellip; looks like you're using an old browser :/
        </p>
        <p id="error" class="hide">
            Uh oh&hellip; something went wrong :/
        </p>
        <table>
            <tbody></tbody>
        </table>
        <script type="text/javascript">
            const humanBytes = function(bytes) {
                let sizes = [
                    "bytes",
                    "KiB",
                    "MiB",
                    "GiB",
                    "TiB"
                ];
                if (bytes == 0) {
                    return 0;
                }
                let i = parseInt(
                    Math.floor(
                        Math.log(bytes) / Math.log(1024)
                    )
                );
                return Math.round(bytes / Math.pow(1024, i), 2) + " " + sizes[i];
            };
            const bucket = "https://s3.amazonaws.com/public.nikhil.io";
            const attributes = ["Size", "LastModified", "Key"];
            const table = document.getElementsByTagName("table")[0];

            window.onload = function() {
                if (!("fetch" in window)) {
                    console.error("No fetch!");
                    document.getElementById("no-fetch").style.display = "block";
                    return;
                } else {
                    fetch(bucket)
                    .then(function(response) {
                        if (!response.ok) {
                            document.getElementById("error").style.display = "block";
                            console.log(response.statusText);
                        }
                        return response.text();
                    })
                    .then(function(text) {
                        let listingContents = (
                            new DOMParser()
                        ).parseFromString(
                            text, "application/xml"
                        ).getElementsByTagName("Contents");

                        for (i in listingContents) {
                            let content = listingContents[i];
                            let the_key = content.getElementsByTagName("Key")[0].childNodes[0].nodeValue;
                            let row = table.insertRow();

                            if (the_key[the_key.length - 1] != "/") { // Do not want "folders"
                                for (j in attributes) {
                                    let val = content.getElementsByTagName(attributes[j])[0].childNodes[0].nodeValue;
                                    let col = row.insertCell(0);

                                    if (attributes[j] == "Key") {
                                        let a = document.createElement("a");
                                        a.appendChild(document.createTextNode(val));
                                        a.setAttribute("href", "/" + val);
                                        col.appendChild(a);
                                    }
                                    else if (attributes[j] == "Size") {
                                        col.appendChild(document.createTextNode(humanBytes(val)));
                                    }
                                    else if (attributes[j] == "LastModified") {
                                        col.appendChild(document.createTextNode(val));
                                    }
                                    else {
                                        val = val.replace(/"/g, "");
                                    }
                                } // End for
                            } // End if
                        } // End for

                    }); // End fetch
                } // End if
            } // End window
        </script>
    </body>
</html>
